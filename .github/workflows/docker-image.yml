name: Build and Push to Azure Container Registry

on:
  # push:
  #   branches: ["main"]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Enter the image tag (e.g., datadog-poc-5 or feature-x-test)"
        required: true
        default: "manual-tag"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{secrets.AZURE_CLIENT_ID}}
          tenant-id: ${{secrets.AZURE_TENANT_ID}}
          subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}}

      - name: Log in to Azure Container Registry (ACR)
        run: az acr login --name crcimaopenwebui

      - name: Build and push image to ACR
        run: |
          IMAGE_TAG=${{ github.event.inputs.image_tag }}
          FULL_IMAGE=crcimaopenwebui-bvfjb7gfc8cnb5cu.azurecr.io/open-webui-cima:${IMAGE_TAG}
          echo "Building and pushing image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE .
          docker push $FULL_IMAGE